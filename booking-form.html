  <div id="customer-info">
    <h3 class="form-title">CUSTOMER INFORMATION</h3>

   <div id="room-selection"> 
    <div>
      <input type="radio" value="Standard room" name="rooms" id="standard-room-button" required>
      <label for="standard-room-button">STANDARD ROOM</label>
    </div>
    
    <div>
      <input type="radio" value="Superior room" name="rooms" id="superior-room-button" required>
      <label for="superior-room-button">SUPERIOR ROOM</label>
    </div>
    
    <div>
      <input type="radio" value="Penthouse Suite" name="rooms" id="penthouse-suite-button" required>
      <label for="penthouse-suite-button">PENTHOUSE SUITE</label>
      <span id="room-message"></span>
    </div>
  </div>

    <div class="form-group">
      <label for="first-name">First Name:</label>
      <input type="text" id="first-name" class="fv-minlength-2 hello" placeholder="John" required>
      <span id="firstname-message"></span>
    </div>

    <div class="form-group">
      <label for="last-name">Last Name:</label>
      <input type="text" id="last-name" class="fv-minlength-2 hello" placeholder="Smith" required>
      <span id="lastname-message"></span>
    </div>
  

     <div id="people">
      <label for="adults">Adults: </label>
      <select id="adults" required>
        <option value="0">Select</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select><span id="guest-message"></span>
     <div class="children">
      <label for="children">Children: </label>
      <select id="children" required>
        <option value="0">Select</option>
        <option value="1">0</option>
        <option value="2">1</option>
        <option value="3">2</option>
        <option value="4">3</option>
        <option value="5">4</option>
      </select>
     </div>
     </div>

    <div class="form-group">
      <label for="email">Email Address:</label>
      <input id="email" name="email" type="email" placeholder="example@email.com" required>
      
      <span id="email-message"></span>
      
      <div id="email-error" class="danger"></div>
    
    </div>

    <div>  
      <label for="phone">Phone Number:</label>
      <input type="tel" name="phone-number" required placeholder="+64 123 678" id="phone">
      <span id="phone-message"></span>
    </div>

    <div id="checkbox">
      <label for="terms-and-conditions" >Agree to terms &amp; conditions: </label>
      <input type="checkbox" id="terms-and-conditions" required>
      <span id="terms-message"></span>
    </div>

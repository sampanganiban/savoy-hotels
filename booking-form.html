  <div id="customer-info">
  <h3 class="form-title">CUSTOMER INFORMATION</h3>

  <div id="room-selection"> 
    <div>
     <input type="radio" value="Standard room" name="rooms" id="standard-button" required>
     <label for="standard-button">STANDARD ROOM</label>
     <div id="standard-button-error"></div>
    </div>
    
    <div>
     <input type="radio" value="Superior room" name="rooms" id="superior-button"required>
     <label for="superior-button">SUPERIOR ROOM</label>
     <div id="superior-button-error"></div>
    </div>
    
    <div>
      <input type="radio" value="Penthouse Suite" name="rooms" id="penthouse-button"checked>
      <label for="penthouse-button">PENTHOUSE SUITE</label>
      <div id="penthouse-button-error"></div>
    </div>
  </div>

  <div> 
    <label for="firstname">First Name</label>
    <input id="firstname" name="firstname" type="text" placeholder="John" required class="fv-minlength-2">
    <div id="firstname-error"></div>
  </div>

  <div>
    <label for="lastname">Last Name</label>
    <input id="lastname" name="lastname" type="text" placeholder="Smith" required class="fv-minlength-2">
    <div id="lastname-error"></div>
  </div>

  <div id="people">
    <label for="adults">Adults: </label>
    <select id="adults" required>
      <option value="">Select</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select><div id="adults-error"></div>
   <div class="children">
    <label for="children">Children: </label>
    <select id="children" required>
      <option value="">Select</option>
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
    </select><div id="children-error"></div>
   </div>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input id="email" name="email" type="email" placeholder="example@email.com" required>
    <div id="email-error"></div>
  </div>

  <div>  
    <label for="phone">Phone Number:</label>
    <input type="tel" name="phone-number" required placeholder="04 123 678" id="phone">
    <div id="phone-error"></div>
  </div>

  <div id="agree">
